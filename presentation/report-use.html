        function drawChart_1() {
            var title = "mytitle" // title of the chart
            var width = 800 // display width of the chart
            var height = 600 // display height of the chart

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping'); // first column
            data.addColumn('number', 'Slices'); // second column
            // the table looks like this : 
            // Topping(string), Slices(number)
            // Mushrooms      ,     3
            // Onions         ,     1
            // ...
            Rows = [['Mushrooms', 3], ['Onions', 1], ['Olives', 1], ['Zucchini', 1], ['Pepperoni', 2]]
            data.addRows(Rows);

            // Set chart options
            var options = {
                'title': title,
                'width': width,
                'height': height
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
